<@row>
    <@columns sm=3><@p class='text-right font-weight-bold'>${entry.title!''}</@p></@columns>
    <@columns sm=9 class='mb-3'>

            ${response.toStringValueResponse!?replace("\n", "<br>")}
        </#list>
    </#if>
    </@columns>
</@row>
